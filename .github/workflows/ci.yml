name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-backend:
    name: Python Backend Tests
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings.
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: pytest tests/unit tests/integration

  test-frontend:
    name: Frontend Tests (Next.js)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Build
        working-directory: ./frontend
        run: npm run build
      - name: Lint
        working-directory: ./frontend
        run: npm run lint
      - name: Test
        working-directory: ./frontend
        run: npm run test

  test-react-native:
    name: React Native Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        # Assuming a 'mobile' directory exists or will exist for React Native
        # If not, this step will fail or needs to be adjusted when the mobile app is created.
        # For now, we'll just echo a placeholder message to not break the workflow if the folder is missing.
        run: |
          if [ -d "mobile" ]; then
            cd mobile
            npm ci
          else
            echo "Mobile directory not found, skipping React Native tests."
          fi
      - name: Test
        run: |
          if [ -d "mobile" ]; then
            cd mobile
            npm test
          else
            echo "Mobile directory not found, skipping React Native tests."
          fi
